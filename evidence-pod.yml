# evidence-pod.yaml
apiVersion: v1
kind: Pod
metadata:
  name: evidence-pod
spec:
  volumes:
    - name: project-data
      hostPath:
        path: /home/jmk/Repositories/evidence-dev
        type: Directory
        selinuxRelabel: "shared"
    - name: sources-data
      hostPath:
        path: /home/jmk/Repositories/evidence-dev/sources
        type: Directory
        selinuxRelabel: "shared"
  containers:
    - name: evidence-app
      image: evidencedev/devenv:latest
      securityContext:
        runAsUser: 0
        runAsGroup: 0
      ports:
        - containerPort: 3000
          hostPort: 3000
      volumeMounts:
        - mountPath: /app
          name: project-data
        - mountPath: /app/sources
          name: sources-data
      workingDir: /app
      command: ["/bin/bash"]
      args: ["-c", "npm install && npm run sources && npm run dev -- --host"]